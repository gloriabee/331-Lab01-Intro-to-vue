<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">
           Total Items: {{cart.length}}
           <ul>
            <li v-for="(count,id) in cartCounts" :key="id">
                Product ID: {{ id }} - Count: {{ count }}
            </li>
           </ul>

        </div>
        <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeCart"></product-display>
       
    </div>

    <!-- Import Js -->
     <script src="./components/ProductDisplay.js"></script>
     <script src="./components/ProductDetails.js"></script>
    <script src="./main.js"></script>

</body>

</html>
